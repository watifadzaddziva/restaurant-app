<div class="card" >
    <p-card [style]="{
        borderRadius: '15px', 
        width: '700px', 
        backgroundColor: 'rgba(255, 255, 255, 0.2)', 
        color: 'black'}">
    <div class="p-fluid grid"><h1>Register Your Restaurant</h1>
        <form >
            <div class="field">
                <label for="name" class="block">Name</label>
                <input id="name" type="name"  pInputText  />
            </div><br>
            <div class="field">
                <label for="address" class="block">Address</label>
                <input id="address" type="address"  pInputText  />
            </div>
<br>
            <div class="field">
                <label for="contact" class="block">Contact Details</label>
                <input id="contact" type="contact"  pInputText  />
            </div>
<br>
            <div >
                <label for="address" class="block">Logo</label>
                <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)"
                accept="image/*" >
                <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                    </ul>
                </ng-template>
        </p-fileUpload>
            </div>
    </form>
    </div><br>
    <button pButton pRipple type="submit" label="Add" class="p-button-rounded"></button>&nbsp;
    <button pButton pRipple type="button" label="Cancel" class="p-button-rounded p-button-danger"></button>
    <button pButton pRipple type="button" routerLink="/home" labe="No Account?"   class="p-button-text"><b> Home</b></button>
    </p-card>   
    </div>
