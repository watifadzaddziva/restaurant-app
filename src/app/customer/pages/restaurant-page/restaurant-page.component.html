      <p-table [value]="restaurants"  [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Logo</th>
                <th>Name</th>
                <th>Contact Details</th>
                <th>Address</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td><img [src]="baseUrl+product.logoUrl" width="100"  class="shadow-4"></td>
                <td>{{product.name}}</td>
                <td>{{product.contactDetails}}</td>
                <td>{{product.address}}</td>
            </tr>
        </ng-template>
    </p-table>
